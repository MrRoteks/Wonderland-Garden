<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Wondeland Dashboard</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body style="background: linear-gradient(90.21deg, #3d8826 -5.91%, #4A2FBD 111.58%);">
        <nav class="flex items-center justify-between px-4 py-6" style="background: linear-gradient(90.21deg, #3d8826 -5.91%, #4A2FBD 111.58%);">
            <div>
                <a href="/" class="text-xl text-white">Wondeland</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/core/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/core/logout/" class="px-5 py-3 rounded-xl text-white  bg-teal-600 hover:bg-teal-500" >Log out</a>
                {% else %}
                    <a href="/core/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/core/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-500">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
